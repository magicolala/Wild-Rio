athlete_index:
    path:     /
    defaults: { _controller: "RioBundle:Athlete:index" }
    methods:  GET

athlete_show:
    path:     /{id}/show
    defaults: { _controller: "RioBundle:Athlete:show" }
    methods:  GET

athlete_new:
    path:     /new
    defaults: { _controller: "RioBundle:Athlete:new" }
    methods:  [GET, POST]

athlete_edit:
    path:     /{id}/edit
    defaults: { _controller: "RioBundle:Athlete:edit" }
    methods:  [GET, POST]

athlete_delete:
    path:     /{id}/delete
    defaults: { _controller: "RioBundle:Athlete:delete" }
    methods:  DELETE
